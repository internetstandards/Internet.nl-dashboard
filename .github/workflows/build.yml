name: QA and image building
on: [ push, pull_request ]

jobs:
  build:
    environment: Default
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Support Matrix from python.org/downloads:
        # 3.7, 2023-06-27
        # 3.8, 2024-10
        # 3.9, 2025-10
        # 3.10 2026-10
        python-version: [ "3.8" ]
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: qa
        run: |
          make pylint
          make bandit
          make mypy
          make vulture
          make check
      - name: test
        run: |
          make setup
          make
      - name: just build
        # for pull requests only test building image
        if: github.event_name == 'pull_request'
        run: |
          make image
      # https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Push image to docker hub
        if: steps.extract_branch.outputs.branch == 'main' && github.event_name == 'push'
        run: |
          make pull_image image push_image
        env:
          DOCKER_USERNAME: internetstandards
          secure: 
